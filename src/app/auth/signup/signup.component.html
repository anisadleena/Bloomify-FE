<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloomify Login with Floating Flowers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes floatUpDrift {
        0% {
          transform: translateX(0) translateY(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateX(30px) translateY(-110vh) rotate(360deg);
          opacity: 0;
        }
      }

      .flower {
        position: absolute;
        bottom: -3rem; /* start below viewport */
        width: 50px;
        height: 50px;
        animation-name: floatUpDrift;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        opacity: 0.7;
        filter: drop-shadow(0 0 3px #fbb6ce);
      }

      .flower:nth-child(1) {
        left: 10%;
        animation-duration: 18s;
        animation-delay: 0s;
        width: 60px;
        height: 60px;
      }
      .flower:nth-child(2) {
        left: 30%;
        animation-duration: 15s;
        animation-delay: 5s;
        width: 50px;
        height: 50px;
      }
      .flower:nth-child(3) {
        left: 50%;
        animation-duration: 20s;
        animation-delay: 3s;
        width: 55px;
        height: 55px;
      }
      .flower:nth-child(4) {
        left: 70%;
        animation-duration: 14s;
        animation-delay: 1s;
        width: 48px;
        height: 48px;
      }
      .flower:nth-child(5) {
        left: 90%;
        animation-duration: 16s;
        animation-delay: 4s;
        width: 52px;
        height: 52px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <!-- Floating flower SVGs -->
    <div class="absolute inset-0 pointer-events-none z-0">
      <!-- Flower 1 -->
      <svg
        class="flower"
        style="left: 5%; animation-delay: 5s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="10" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="10" fill="#f472b6" />
      </svg>

      <!-- Flower 2 -->
      <svg
        class="flower"
        style="left: 15%; animation-delay: 3s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="9" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="9" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="9" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="9" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="9" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="9" fill="#f472b6" />
      </svg>

      <!-- Flower 3 -->
      <svg
        class="flower"
        style="left: 25%; animation-delay: 1s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="11" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="11" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="11" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="11" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="11" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="11" fill="#f472b6" />
      </svg>

      <!-- Flower 4 -->
      <svg
        class="flower"
        style="left: 35%; animation-delay: 4s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="8" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="8" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="8" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="8" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="8" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="8" fill="#f472b6" />
      </svg>

      <!-- Flower 5 -->
      <svg
        class="flower"
        style="left: 45%; animation-delay: 2s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="10" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="10" fill="#f472b6" />
      </svg>

      <!-- Flower 6 -->
      <svg
        class="flower"
        style="left: 55%; animation-delay: 5s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="9" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="9" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="9" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="9" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="9" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="9" fill="#f472b6" />
      </svg>

      <!-- Flower 7 -->
      <svg
        class="flower"
        style="left: 65%; animation-delay: 3s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="11" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="11" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="11" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="11" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="11" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="11" fill="#f472b6" />
      </svg>

      <!-- Flower 8 -->
      <svg
        class="flower"
        style="left: 75%; animation-delay: 1s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="8" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="8" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="8" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="8" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="8" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="8" fill="#f472b6" />
      </svg>

      <!-- Flower 9 -->
      <svg
        class="flower"
        style="left: 85%; animation-delay: 2s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="10" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="10" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="10" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="10" fill="#f472b6" />
      </svg>

      <!-- Flower 10 -->
      <svg
        class="flower"
        style="left: 95%; animation-delay: 5s; animation-duration: 10s"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle cx="32" cy="16" r="13" fill="#fbb6ce" />
        <circle cx="16" cy="32" r="13" fill="#fbb6ce" />
        <circle cx="48" cy="32" r="13" fill="#fbb6ce" />
        <circle cx="24" cy="48" r="13" fill="#fbb6ce" />
        <circle cx="40" cy="48" r="13" fill="#fbb6ce" />
        <circle cx="32" cy="32" r="13" fill="#f472b6" />
      </svg>
    </div>

    <!-- Sign Up Card -->
    <div
      class="relative z-10 bg-white shadow-2xl border-4 border-rose-100 rounded-3xl p-8 sm:p-12 w-full max-w-md m-5"
    >
      <div class="flex flex-col items-center mb-6">
        <label class="text-2xl font-normal text-pink-600 mb-1">
          Join the Bloomify Diary
        </label>
        <p class="text-xs text-gray-500">
          ðŸŒ¼ A diary blossoming with love ðŸŒ¼
        </p>
      </div>

      <form class="space-y-5" [formGroup]="addForm" (ngSubmit)="save()">
        <div>
          <label class="block text-gray-600 text-sm mb-1" for="username"
            >Name</label
          >
          <input
            id="username"
            type="text"
            required
            formControlName="username"
            class="w-full px-4 py-2 rounded-xl border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 transition text-black"
          />
          <div
            *ngIf="
              addForm.get('username')?.invalid &&
              addForm.get('username')?.touched
            "
            class="text-sm text-red-500 mt-1"
          >
            Name is required.
          </div>
        </div>
        <div>
          <label class="block text-gray-600 text-sm mb-1" for="email"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            formControlName="email"
            class="w-full px-4 py-2 rounded-xl border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 transition text-black"
          />
          <div
            *ngIf="
              addForm.get('email')?.invalid && addForm.get('email')?.touched
            "
            class="text-sm text-red-500 mt-1"
          >
            Valid email is required.
          </div>
        </div>

        <div>
          <label class="block text-gray-600 text-sm mb-1" for="password"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            formControlName="password"
            class="w-full px-4 py-2 rounded-xl border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 transition text-black"
          />
        </div>

        <button
          type="submit"
          [disabled]="addForm.invalid"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl transition font-semibold shadow-md hover:shadow-pink-300 disabled:bg-pink-200 disabled:text-white disabled:cursor-not-allowed disabled:shadow-none"
        >
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        Already a part of Bloomify?
        <a href="/login" class="text-pink-500 hover:underline">Log in</a>
      </p>
    </div>
  </body>
</html>
