<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 to-rose-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 sm:p-12 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <h1 class="text-3xl font-bold text-pink-700 mb-2">Welcome to Bloomify</h1>
      <p class="text-sm text-gray-500">Where flowers bloom, so does hope ðŸŒ·</p>
    </div>

    <form [formGroup]="addForm" (ngSubmit)="save()" class="space-y-5">
      <div>
        <label class="block text-gray-600 text-sm mb-1" for="email">Email</label>
        <input id="email" type="email" formControlName="email" required
               class="w-full px-4 py-2 rounded-xl border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
        <div *ngIf="addForm.get('email')?.invalid && addForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
          Valid email is required.
        </div>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" formControlName="password" required
               class="w-full px-4 py-2 rounded-xl border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
        <div *ngIf="addForm.get('password')?.invalid && addForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
          Password is required.
        </div>
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-pink-500" />
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-pink-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              [disabled]="addForm.invalid"
              class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl transition font-semibold">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      New to Bloomify?
      <a href="#" class="text-pink-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
