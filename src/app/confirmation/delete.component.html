<div class="p-4 text-center">
    <h2 class="text-red-600 font-bold">Confirm Deletion</h2>
    <label class="text-black">Are you sure you want to delete this item?</label>
    <div class="flex justify-between font-bold">
      <button mat-button class="text-[#a29a62]" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="warn" class="text-red-500" (click)="onConfirm()">Delete</button>
    </div>
</div>
